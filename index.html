    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': '#8B5CF6',      // violet-500
              'brand-secondary': '#D946EF',   // fuchsia-500
              'bg-primary': '#0F172A',         // slate-900
              'bg-secondary': '#1E293B',      // slate-800
              'bg-tertiary': '#334155',       // slate-700
              'text-primary': '#F1F5F9',      // slate-100
              'text-secondary': '#94A3B8',    // slate-400
              'accent-red': '#F43F5E',         // rose-500
              'accent-green': '#34D399',      // emerald-400
              'accent-yellow': '#FBBF24',     // amber-400
              'accent-violet': '#8B5CF6',     // violet-500
              'accent-fuchsia': '#D946EF',    // fuchsia-500
              'accent-teal': '#2DD4BF',       // teal-400
            },
            boxShadow: {
              'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1)',
              'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2)',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'marquee': {
                '0%': { transform: 'translate3d(100%, 0, 0)' },
                '100%': { transform: 'translate3d(-100%, 0, 0)' },
              },
              'marquee-scroll': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'marquee': 'marquee 25s linear infinite',
              'marquee-scroll': 'marquee-scroll 30s linear infinite',
            },
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F172A; /* bg-primary */
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; /* bg-tertiary */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }
      
      /* Recharts tooltip customization */
      .recharts-tooltip-wrapper {
        outline: none !important;
      }
    </style>

  }
}
</script>
